<mat-toolbar class="mat-elevation-z4" color="primary">
    <a routerLink="/">
        <img src="../assets/img/logo-sem-nome.png" [width]="(isHandset | async).matches ? 60 : 70"
         [height]="(isHandset | async).matches ? 50 : 60" title="IDIOMAS SEM FRONTEIRAS">
        </a>
    <h1 class="mat-h1">IDIOMAS SEM FRONTEIRAS</h1>
    <span class="toolbar-space"></span>
    <div [fxHide]="(isHandset | async).matches">
        <button mat-button [matMenuTriggerFor]="perfil">
            <mat-icon>account_box</mat-icon>
            <span>Meu Perfil</span>
        </button>
        <mat-menu #perfil="matMenu">
            <button mat-menu-item>
                <mat-icon color="primary">assignment</mat-icon>
                <span>Histórico</span>
            </button>
            <a mat-menu-item routerLink="/dados-pessoais">
                <mat-icon color="primary">folder_shared</mat-icon>
                <span>Dados Pessoais</span>
            </a>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="accountMenu">
            <i class="material-icons">person</i>
            000.000.000-00
            <i class="material-icons">arrow_drop_down</i>
        </button>
        <mat-menu #accountMenu="matMenu" xPosition="before" yPosition="above">
            <mat-card class="card">
                <mat-card-header>
                    <div mat-card-avatar class="header-image"></div>
                    <mat-card-title>João da Silva</mat-card-title>
                    <mat-card-subtitle>joao@email.com</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    CPF:&nbsp;000.000.000-00<br>
                    QCE: 2<br>
                    Último acesso:&nbsp;06/02/2018 09:15<br>
                    Versão:&nbsp;1.0.0
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="accent">
                        <mat-icon>lock</mat-icon>
                        <span>Alterar Senha</span>
                    </button>
                    <button mat-button color="warn">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Sair</span>
                    </button>
                </mat-card-actions>
            </mat-card>
        </mat-menu>
    </div>
    <div [fxShow]="(isHandset | async).matches">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon color="primary">assignment</mat-icon>
                <span>Histórico</span>
            </button>
            <a mat-menu-item routerLink="/dados-pessoais">
                <mat-icon color="primary">folder_shared</mat-icon>
                <span>Dados Pessoais</span>
            </a>
            <button mat-menu-item>
                <mat-icon color="accent">lock</mat-icon>
                <span>Alterar Senha</span>
            </button>
            <button mat-menu-item color="warn">
                <mat-icon color="warn">exit_to_app</mat-icon>
                <span>Sair</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
<mat-accordion>
    <mat-expansion-panel [fxShow]="(isHandset | async).matches">
        <mat-expansion-panel-header>
            <mat-panel-title fxLayoutAlign="center center">
                <div mat-card-avatar class="header-image"></div>
                &nbsp;
                João da Silva
            </mat-panel-title>
            <mat-panel-description fxLayoutAlign="center center">
                email@email.com
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div fxLayout="column" fxLayoutGap="2px">
            <span class="mat-caption">CPF:&nbsp;000.000.000-00</span>
            <span class="mat-caption">QCE: 2</span>
            <span class="mat-caption">Último acesso:&nbsp;06/02/2018 09:15</span>
        </div>
    </mat-expansion-panel>
</mat-accordion>
<router-outlet></router-outlet>
